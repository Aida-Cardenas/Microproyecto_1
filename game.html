<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>

<div class="container_padre_juego">


    <!-- Div del Juego con atríbutos -->
    <div class="container" style= "text-align: center; margin-top: 5vh;">
        <!-- Contador de Puntos y Nivel -->
        <h2>Puntos: <span id="score">0</span> | Nivel: <span id="level">1</span></h2>
        <div>
            <div  class="panel top-left-panel" id="yellow"></div>
            <div  class="panel top-right-panel" id="green"></div>
        </div>
        <div> 
            <div  class="panel bottom-left-panel" id="blue"></div>
            <div  class="panel bottom-right-panel" id="red"></div>
        </div>
    </div>

    <!-- Popup de "Perdiste" -->
    <div id="losePopup" class="popup">
        <div class="losePopupContent">

            <p id="popupMessage">Perdiste el juego</p>
            <button id="resetGamePopup" onclick="resetGame()">Volver a jugar</button>
            <button id="landingGamePopup" onclick="goToLandingPage()">Volver al Menú</button>
        </div>
    </div>
    <div class="container_botones"> 
    <!-- Botón de Iniciar el Juego -->
    <button id="startGame" onclick="startGame()">Iniciar el juego</button>

    <!-- Botón de Reinicio -->
    <button id="resetButton">Reiniciar Juego</button>

    <!-- Botón para volver a la landing page -->
    <button id="backToLanding" onclick="goToLandingPage()">Volver al Menú</button>
    </div>

    <!-- Leaderboard -->
    <div id="gameLeaderboard">
        <h2>Leaderboard (Top 5)</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboardContent"></tbody>
        </table>
    </div>
</div>

    <!-- Script del Juego -->
    <script src="game.js"></script>
    
</body>
</html>
